<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating fan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="fan.css">


</head>

<body>

    <div class="box  ">
        <img id=fan_img src="https://static-00.iconduck.com/assets.00/fan-icon-512x511-2gdsosli.png" alt="fan"
            class="img.fluid mx-auto d-block my-5">
        <br><br>
        <div class="d-grid gap-2 d-md-block text-center">
            <button type="button" class="btn btn-outline-primary " onclick="speed(0)">Off</button>
            <button type="button" class="btn btn-outline-primary" onclick="speed(1)">1</button>
            <button type="button" class="btn btn-outline-primary" onclick="speed(2)">2</button>
            <button type="button" class="btn btn-outline-primary" onclick="speed(3)">3</button>
        </div>

    </div>


    <script>
        function speed(Number) {
            if (Number == 0) {
                document.getElementById("fan_img").style.animationPlayState = "paused";
            }
            else if (Number == 1) {
                document.getElementById("fan_img").style.animationDuration = "1s";
                document.getElementById("fan_img").style.animationPlayState = "running";
            }
            else if (Number == 2) {
                document.getElementById("fan_img").style.animationDuration = "0.5s";
                document.getElementById("fan_img").style.animationPlayState = "running";
            }
            else if (Number == 3) {
                document.getElementById("fan_img").style.animationDuration = "2ms";
                document.getElementById("fan_img").style.animationPlayState = "running";
            }

        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
